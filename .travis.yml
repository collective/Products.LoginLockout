version: ~> 1.0
import: collective/buildout.plonetest:travis/default.yml
python: "2.7"
env: PLONE_VERSION=5.2

cache:
  directories:
  - $HOME/buildout-cache
language: python
python:
  - 2.7
  - 3.7
env:
  - PLONE_VERSION=4.3
  - PLONE_VERSION=5.0
  - PLONE_VERSION=5.2
matrix:
  exclude:
    - python: 3.7
      env:
        - PLONE_VERSION=4.3
        - PLONE_VERSION=5.0
